<!DOCTYPE html>
<html>
    <head>
	<title>PHASAR - High-Accuracy Retrieval</title>
	<link rel="stylesheet" type="text/css" href="phasar.css" />
	<script src="jquery-1.7.1.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="jquery.touchSwipe-1.2.5.js"></script>
	<script src="dd.js"></script>
	<script src="tree.js"></script>
	<script src="suggestionlist.js"></script>
	<script src="box.js"></script>
	<script src="arrow.js"></script>
    </head>
    <body>
	<div id="banner">
	    <img src="phasar.gif" />
	    <div>
		<div id="title">PHASAR - High-Accuracy Retrieval</div>
		<div id="feedback"></div>
	    </div>
	    <input id="resultToggle" type="button" value="Submit"  />
	</div>
	<div id="query">
	</div>
	<div id="tabs">
	    <div class="tab">
		Suggestions
	    </div>
	    <div class="tab active">
		Result
	    </div>
	    <div class="tab">
		Options
	    </div>
	</div>
	<div id="suggestions" class="tabcontent">

	</div>
	<div id="result" class="tabcontent">
	    <img id="ajaxIndicator" src="ajax-loader.gif" />
	</div>
	<div id="options" class="tabcontent">
	    <div class="item">
		Year:
		<input type="text" class="textfield" />
	    </div>
	    <div class="item">
		Query Mode:
		<select>
		    <option value="document">Document</option>
		    <option value="paragraph">Paragraph</option>
		    <option value="sentence">Sentence</option>
		</select>
	    </div>
	    <div class="item">
		Browsing Mode:
		<select>
		    <option value="document">Document</option>
		    <option value="paragraph">Paragraph</option>
		    <option value="sentence">Sentence</option>
		</select>
	    </div>
	</div>
    </body>
</html>
